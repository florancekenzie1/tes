<!DOCTYPE html>
<html>
<head>
    <title>Smart Plant Green House</title>

    <!-- FIX: Firebase v8 (pastikan ini SATU-SATUNYA script Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

</head>
<body>

    <!-- LOGIN -->
    <div id="loginForm">
        <h2>Smart Plant Green House</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
        <h1>Dashboard</h1>

        <div>
            <h3>Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus"></span>
        </div>

        <div>
            <h3>Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus"></span>
        </div>

        <div>
            <h3>Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus"></span>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        // CONFIG WAJIB ADA databaseURL
        const firebaseConfig = {
          apiKey: "AIzaSyDM7CbQta097nqWty-qRsQ2otpS9TwKiI8",
          authDomain: "minggu-11-5e791.firebaseapp.com",
          databaseURL: "https://minggu-11-5e791-default-rtdb.firebaseio.com",
          projectId: "minggu-11-5e791",
          storageBucket: "minggu-11-5e791.firebasestorage.app",
          messagingSenderId: "573469373520",
          appId: "1:573469373520:web:fe9e368170fe214c590d55",
          measurementId: "G-X3J1Y4LP41"
        };

        // INIT FIREBASE V8
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const loginForm = document.getElementById("loginForm");
        const dashboard = document.getElementById("dashboard");

        // LOGIN
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    loginForm.style.display = "none";
                    dashboard.style.display = "block";
                    listenToSensors();
                })
                .catch(err => alert("Login gagal: " + err.message));
        });

        // LOGOUT
        document.getElementById("logoutBtn").addEventListener("click", () => {
            auth.signOut().then(() => {
                dashboard.style.display = "none";
                loginForm.style.display = "block";
            });
        });

        function listenToSensors() {
            const ref = db.ref("greenhouse/sensors");

            ref.on("value", snapshot => {
                const d = snapshot.val() || {};

                updateSoil(d.soilMoisture || 0);
                updateLight(d.lightLevel || 0);
                updateMotion(d.motion || false);
            });
        }

        function updateSoil(v) {
            document.getElementById("soilMoisture").innerText = v + " %";
            document.getElementById("soilStatus").innerText =
                v < 30 ? "Kering" : v < 70 ? "Cukup" : "Basah";
        }

        function updateLight(v) {
            document.getElementById("lightLevel").innerText = v + " %";
            document.getElementById("lightStatus").innerText =
                v < 30 ? "Redup" : v < 70 ? "Cukup" : "Terang";
        }

        function updateMotion(v) {
            document.getElementById("motion").innerText = v ? "Terdeteksi" : "Tidak";
            document.getElementById("motionStatus").innerText =
                v ? "Ada Gerakan" : "Aman";
        }
    </script>

</body>
</html>
